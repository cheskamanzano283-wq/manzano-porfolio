<body>

            <div class="cards">

                    <h3>Travel</h3>

                    <div id="activity2-content" class="activity-content" style="display:none;">
                        <p>Group Report</p>
                    </div>
                </article>
            </div>
        </section>
        <script>
          function toggleActivityContent(id) {
            var el = document.getElementById(id);
            el.style.display = el.style.display === 'none' ? 'block' : 'none';
          }
